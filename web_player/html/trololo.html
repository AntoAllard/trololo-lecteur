<!DOCTYPE>
<html>
	<head>
		<title>Trololo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/trololo.css">
	</head>
		<body>
			<div class="wrapper">
			    <h1><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Trololol</a></h1>
				<input type="image" class="btn" src="images/trololol_play.png" onclick="begin()"/>
				<div class="player">
					<video src="video/videoplayback.mp4" class="video" loop></video>
				</div>
				<input type="image" class="trolls stop" src="images/trololol_stop.png" onclick=""/>
				<input type="image" class="trolls play" src="images/trololol_play.png" onclick=""/>
				<input type="image" class="trolls volm" src="images/trololol_volumemoins.png" onclick=""/>
				<input type="image" class="trolls volp" src="images/trololol_volumeplus.png" onclick=""/>
				<input type="image" class="trolls pause" src="images/trololol_pause.png" onclick=""/>
			
				<div class="seekbar">
					<span></span>
				</div>
				</div>
			<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<script defer src="../js/trololo.js"></script>
		</body>
</html>
